<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h2 class="bold">Jessica Randall</h2>
        <p class="green bold">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <a href="#" class="social-link github bold">GitHub</a>
        <a href="#" class="social-link frontend-mentor bold">Frontend Mentor</a>
        <a href="#" class="social-link linkedin bold">LinkedIn</a>
        <a href="#" class="social-link twitter bold">Twitter</a>
        <a href="#" class="social-link instagram bold">Instagram</a>
      </div>
    </div>
  </div>
</body>

</html>
